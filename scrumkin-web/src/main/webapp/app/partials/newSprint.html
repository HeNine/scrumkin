<script src="js/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="js/datepicker/locales/bootstrap-datepicker.sl.js" type="text/javascript"></script>

<div class="container">

    <div class="row">
        <div ng-show="endDateErr || beginDateErr || decErr" class="alert alert-danger alert-dismissable">
            The data you have entered are either incorrect or incomplete!
        </div>            
    </div>
    
    <div class="row">
        <div ng-show="nsProjErr" class="alert alert-danger alert-dismissable">
            You have to choose a project to add sprint to!
        </div>            
    </div>

    <div class="row">
        <div ng-show="datesOK == false" class="alert alert-danger alert-dismissable">
            The begin date has to be lower than the end date!
        </div>            
    </div>
    
    <div class="row">
        <div ng-show="errFromBackend" class="alert alert-danger alert-dismissable">
            {{errFromBackend}}
        </div>            
    </div>

    <div class="row">
        <div ng-show='sprintSaveSuccess' class="alert alert-success alert-dismissable">
            New sprint saved!
        </div>
    </div>
        
    <div class="row">
        <div class="col-xs-12">
            <h3>Create a new sprint on project: <strong>{{currentProjectName}}</strong> </h3> 
        </div>        
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form name="newSprintForm" class="form-horizontal" role="form" id="newSprintForm" ng-submit="saveNewSprint()" novalidate>
                <div class="row">
                    <label class="col-sm-3 control-label">Begin date: </label>
                    <div class="col-sm-5">
                        <div class="input-group date" >
                            <input type="text" class="form-control" id="beginDate" ng-class="{'inputErr':beginDateErr}">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-3 control-label">End date: </label>
                    <div class="col-sm-5">
                        <div class="input-group date" >
                            <input type="text" class="form-control" id="endDate" ng-class="{'inputErr':endDateErr}">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-3 control-label">Set sprint velocity: </label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="newSprintData.sprintVelocity" ng-class="{'inputErr':decErr}">
                            <span class="input-group-addon">pt</span>   
                        </div>
                    </div>
                </div>

                <!-- GUMBI
                 ================================================== -->     
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success" style="float: right" type="submit"> 
                            Create sprint 
                            <img src="./img/ajax-loader.gif" alt="Loading..." ng-show="newSprintLoader" style="float: right">
                        </button>  
                    </div>
                </div>               
            </form>
        </div>
    </div>
</div>

<!-- SKRIPTA ZA NASTAVITEV KOLEDARJEV
                ================================================== -->  
<script type="text/javascript">
    $('.input-group.date').datepicker({
        format: "dd.mm.yyyy",
        todayBtn: "linked",
        language: "sl",
        autoclose: true,
        keyboardNavigation: true,
        todayHighlight: true
    });
</script>
