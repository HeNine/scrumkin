
<div class="container">

    <div class="row">
        <h1> Manage project </h1>
    </div>

    <div class="row">
        
        <ul class="nav nav-tabs">            
            <li 
                ng-hide="isProductOwner"
                ng-class="{active: activeTab=='newSprint'}"
                ng-click="activeTab = 'newSprint'; removeWarningsNewSprint()">
                <a href="">Add new sprint</a>
            </li>
            
            <li 
                ng-class="{active: activeTab=='newStory'}"
                ng-click="activeTab = 'newStory'; removeWarningsNewStory()">
                <a href="">Add new user story</a>
            </li>
            
            <li 
                ng-hide="isProductOwner"
                ng-class="{active: activeTab=='editSprint'}"
                ng-click="activeTab = 'editSprint'; removeEditSprintWarnings()">
                <a href="">Add stories to sprint</a>
            </li>
            
            <li ng-hide="isProductOwner"
                ng-class="{active: activeTab=='manageSprints'}"
                ng-click="activeTab = 'manageSprints'; removeWarningsEditSprint()">
                <a href="">Edit sprint</a>
            </li>
            
            <li ng-show="isScrumMaster || isAdmin"
                ng-class="{active: activeTab=='editProject'}"
                ng-click="activeTab = 'editProject'; removeWarningsEditProject()">
                <a href="">Edit project</a>
            </li>
            
            <li 
                ng-class="{active: activeTab=='editStory'}"
                ng-click="activeTab = 'editStory'; removeWarningsEditStory()">
                <a href="">Edit story</a>
            </li>
        </ul>

        
        <div class="tab-content">
            <div ng-switch="activeTab">
                <div ng-switch-when="newStory">
                    <div ng-include="'app/partials/newStory.html'"></div>
                </div>
                <div ng-switch-when="newSprint">
                    <div ng-include="'app/partials/newSprint.html'"></div>
                </div>
                <div ng-switch-when="editSprint">
                    <div ng-include="'app/partials/editSprint.html'"></div>
                </div>                
                <div ng-switch-when="manageSprints">
                    <div ng-include="'app/partials/manageSprints.html'"></div>
                </div>
                <div ng-switch-when="editProject">
                    <div ng-include="'app/partials/editProject.html'"></div>
                </div>
                <div ng-switch-when="editStory">
                    <div ng-include="'app/partials/editStory.html'"></div>
                </div>
            </div>
            
        </div>
    </div>
</div>
