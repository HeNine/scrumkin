
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <h3>Create a new project </h3> 
        </div>        
    </div>
    
    <form role="form" id="newProjectForm" ng-submit="confirmSummary()" >
        <div class="row">
            <div ng-show="projErr" class="alert alert-danger alert-dismissable">
                You have not specified a project name.
            </div>

            <div class="col-xs-2">
                <label>Project name: </label>
            </div>

            <div class="col-xs-10">
                <input type="text" class="form-control" placeholder="Name of the project" ng-model="newProjectData.imeProjekta" autofocus>
            </div>
        </div>
        <hr>

        <div class="row">
            <div ng-show="userNumErr" class="alert alert-danger alert-dismissable">
                You have not chosen any users to work on this project.
            </div>

            <div class="col-xs-5 well" style="max-height: 250px; overflow-x: auto">
                <h4>Choose users to work on project </h4> 

                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="user in users" ng-click="showChoices = false">
                        <a href="" ng-click="chooseUser(user)">{{user}} <i class="glyphicon glyphicon-arrow-right"></i></a>
                    </li>
                </ul>
            </div>

            <div class="col-xs-1"></div>

            <div class="col-xs-6 well" style="max-height: 250px; overflow-x: auto">
                <div class='row'>
                    <div class='col-xs-5'>
                        <h4>Chosen users: </h4>
                    </div>
                    <div class='col-xs-7'>
                        <a class="btn btn-default" style="float: right; margin-top: 0;" ng-click="clearUsersList()"> Clear all users </a>
                    </div>                    
                </div>


                <div class="row" ng-repeat="user in usersChosen">
                    <div class="col-sm-2">
                        <label>{{user}}</label>
                    </div>

                    <div class="col-sm-9">
                        <select class="selectpicker show-tick form-control tipUporabnika" >                        
                            <option value="TeamMember">Team member</option>
                            <option value="ScrumMaster">Scrum Master</option>
                            <option value="ProductOwner">Product Owner</option>
                        </select>
                    </div>

                    <div class="col-sm-1">
                        <button ng-click="removeUser(user)"><i class="glyphicon glyphicon-remove"></i></button>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">            
                <button type="submit" class="btn btn-default" style="float:right; margin-top: 0px; margin-bottom: 3px"> Confirm and show summary </button>
            </div>
        </div>
    </form>

    <div class="row" ng-show="showConfirmed">
        <hr>
        <h4>Summary: </h4>

        <div class="row">
            <div class="col-xs-12">
                <label>Project name: </label> {{newProjectData.imeProjekta}}    
            </div>            
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h5>Selected users: </h5>
            </div>
              
        </div>
        
        <div class="row">
            <div class="col-xs-12" ng-repeat="(key,value) in usersFinal">
                <label>User:</label> {{key}} <label> Role: </label> {{value}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">            
                <button class="btn btn-success" ng-click="createProject()"> Create </button>
            </div>
        </div>
    </div>
</div>
