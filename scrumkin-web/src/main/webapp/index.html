<!DOCTYPE html>
<html>
    <head>
        <title>Scrumkin</title>

        <meta name="author" content="Katja, Viki, Matija, Matej" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/pumpkinMini.ico">

        
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>       
        <link rel="stylesheet" href="css/sticky-footer.css" type="text/css"/>       
        <link href="css/scrumkinCss.css" rel="stylesheet" type="text/css">
        <link href="js/datepicker/datepicker3.css" rel="stylesheet" type="text/css">

        <script src="js/less.js" type="text/javascript"></script>
    </head>
    <body ng-app="scrumkin">

        <div class="container">
            <!-- NAVIGATION -->
            <div class="row">
                <div class="row">
                    <div class="col-sm-3">
                        <img alt="scrumkin" src="img/title.png" width="150" height="90" />
                    </div>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-4" ng-show="userLogged">
                                <span>Current project: {{currentProjectName}} (ID: {{currentProjectID}}) </span>
                                <br/><a href="#ChooseProject">Change current project</a>
                                <br/><span>Your role: {{currentProjectRole}} </span>                                
                            </div>
                            <div class="col-sm-4">
                                <span ng-show="userLogged">Logged in as: <label> {{userUname}}  </label></span>
                            </div>
                            <div class="col-sm-4">
                                <span ng-show="userLogged">Usertype: <label> {{usertypeDesc}}  </label></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-sm btn-default" ng-show="userLogged" ng-controller="Logout" ng-click="processLogout()">Log out</button>
                    </div>
                </div>
                <div class="row">                    
                    <ul class="navbar nav nav-justified" ng-show="userLogged">
                        <li><a href="#ProjWall">Project wall</a></li>
                        <li><a href="#PBacklog">Product backlog</a></li>
                        <li><a href="#SBacklog">Sprint backlog</a></li>
                        <li><a href="#Tasks">My tasks</a></li>
                        <li><a href="#Progress">Progress report</a></li>
                        <li ng-show="isAdmin"><a href="#AdminConsole" >Administration</a></li>                        
                        <li ng-show="isScrumMaster"><a href="#ScrumMasterConsole">Manage project</a></li>
                    </ul>
                </div>
            </div>
            <!-- END NAV -->

            <!-- BODY -->        
            <div class="row">  
                <div ng-view></div>
            </div>  
            <!-- ./END BODY-->


        </div>

        <!-- FOOTER BEGIN
        ================================================== -->
        <div id="footer">
            <div class="container">
                <p class="text-muted">&COPY; Scrumkin FRI 2041</p>
            </div>
        </div>
        <!-- FOOTER END -->

        <!-- SCRIPTS HERE - for performance -->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script> <!-- jQuery -->
        <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script> <!-- Bootstrap file -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="app/app.js" type="text/javascript"></script>     

        <script src="app/controllers/ProjWall.js" type="text/javascript"></script>
        <script src="app/controllers/Login.js" type="text/javascript"></script>
        <script src="app/controllers/AdminConsole.js" type="text/javascript"></script>
        <script src="app/controllers/ScrumMasterConsole.js" type="text/javascript"></script>
        <script src="app/controllers/Logout.js" type="text/javascript"></script>
        <script src="app/controllers/ChooseProject.js" type="text/javascript"></script>
        <script src="app/controllers/PBacklog.js" type="text/javascript"></script>
        <script src="app/controllers/SBacklog.js" type="text/javascript"></script>
        
    </body>
</html>
